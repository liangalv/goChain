syntax = "proto3";
package goChain;

option go_package = "github.com/liangalv/goChain/types";

import "status.proto";


message CreateAccountRequest{
    string passphrase = 1;
}

message CreateAccountReponse{
    string mnenomic = 1;
    string privateKey = 2;
    string pubKey = 3;
    response.status status = 4;
}

